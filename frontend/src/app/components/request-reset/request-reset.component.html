<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid form">
                    <div class="row form-row ">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card my-5">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Forgot Password</h5>
                                    <div>
                                        <div id="errorMsg" *ngIf="errorMessage">
                                            <span>{{errorMessage}}</span>
                                        </div>
                                        <div id="successMsg" *ngIf="successMessage">
                                            <span>{{successMessage}}</span>
                                        </div>
                                        <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                                            <div class="form-group">
                                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="User Name"
                                                    type="text" id="userName" formControlName="userName" />
                                                <span *ngIf="!IsvalidForm"
                                                    class="help-block">Please enter a valid user name!</span>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <button type="submit" class=" btn btn-primary">Reset
                                                        Password</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</div>
</body>
</html>
